<div class="row">
  <div class="col-xxxl-3 col-md-6" *ngFor="let purchase of purchases">
    <ngx-purchases-card [details]="purchase.details" [name]="purchase.user.first_name + ' ' + purchase.user.last_name" [price]="purchase.price+purchase.currency" [avatar]="purchase.user.profile_pic"></ngx-purchases-card>
  </div>
</div>
